    <script>
        let puzzleSetup = null;
        let puzzleSteps = [];
        const inputField = document.getElementById('salasanaInput');
        const nimiField = document.getElementById('nimiInput');
        const viestiElementti = document.getElementById('viesti');
        const kuvaViestiElementti = document.getElementById('kuvaViesti');

        const modalImage = document.getElementById('modalImage');

        let currentStepIndex = 0;
        let isLoading = true;
        let collectedCodeParts = []; // Ker√§tyt koodinp√§tk√§t
        let kayttonimi = ''; // Nykyisen pelin nimi
        let currentSessionId = null;

        // Aseta nimi
        function setNimi(nimi) {
            if (nimi && nimi.trim()) {
                kayttonimi = nimi.trim();
                return true;
            }
            return false;
        }

        // Hae nimi
        function getNimi() {
            return kayttonimi || 'k√§tk√∂ilij√§';
        }

        // Korvaa {nimi} placeholder viestist√§
        function korvaaNimi(viesti) {
            return viesti.replace(/\{nimi\}/g, getNimi());
        }

        function normalizeNullish(value) {
            if (value === null || typeof value === 'undefined') return null;
            const s = String(value).trim();
            if (!s || s.toLowerCase() === 'null') return null;
            return value;
        }

        function hasChallengeImage(step) {
            if (!step) return false;
            const img = normalizeNullish(step.challengeImage);
            return !!(img && String(img).trim() !== '');
        }

        function isDisplayOnlyStep(step) {
            if (!step) return false;
            if (typeof step.expectedInput === 'function') return false;
            const expected = normalizeNullish(step.expectedInput);
            return !expected;
        }

        function setAnswerControlsVisible(visible) {
            const br = inputField ? inputField.previousElementSibling : null;
            if (inputField) inputField.style.display = visible ? 'block' : 'none';
            if (submitButton) submitButton.style.display = visible ? 'block' : 'none';
            if (br && br.tagName === 'BR') br.style.display = visible ? 'block' : 'none';
            if (!visible) {
                inputField.disabled = true;
                submitButton.disabled = true;
            }
        }

        function getStepDisplayText(step) {
            if (!step) return puzzleSetup.initialPrompt;
            const text = normalizeNullish(step.challengeText);
            if (hasChallengeImage(step)) {
                return text || null;
            }
            return text || puzzleSetup.initialPrompt;
        }

        function generateSessionId() {
            try {
                if (window.crypto && typeof window.crypto.randomUUID === 'function') {
                    return window.crypto.randomUUID();
                }
            } catch (e) {
            }
            return `sess_${Date.now()}_${Math.random().toString(16).slice(2)}`;
        }

        function startNewSession() {
            currentSessionId = generateSessionId();
            try {
                sessionStorage.setItem('gameSessionId', currentSessionId);
            } catch (e) {
            }
        }

        function getOrCreateSessionId() {
            if (currentSessionId) return currentSessionId;
            try {
                const stored = sessionStorage.getItem('gameSessionId');
                if (stored) {
                    currentSessionId = stored;
                    return currentSessionId;
                }
            } catch (e) {
            }
            startNewSession();
            return currentSessionId;
        }

        async function createSessionDoc() {
            try {
                if (!db) return;
                const sessionId = getOrCreateSessionId();
                const data = {
                    nickname: kayttonimi,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastActiveAt: firebase.firestore.FieldValue.serverTimestamp(),
                    currentStepIndex: currentStepIndex,
                    stepsTotal: (puzzleSetup && puzzleSetup.steps) ? puzzleSetup.steps.length : 0,
                    completed: false,
                    completedAt: null
                };
                await db.collection('gameSessions').doc(sessionId).set(data, { merge: true });
            } catch (e) {
            }
        }

        async function updateSessionProgress() {
            try {
                if (!db || !kayttonimi) return;
                const sessionId = getOrCreateSessionId();
                const data = {
                    lastActiveAt: firebase.firestore.FieldValue.serverTimestamp(),
                    currentStepIndex: currentStepIndex,
                    stepsTotal: (puzzleSetup && puzzleSetup.steps) ? puzzleSetup.steps.length : 0
                };
                await db.collection('gameSessions').doc(sessionId).set(data, { merge: true });
            } catch (e) {
            }
        }

        async function markSessionCompleted() {
            try {
                if (!db || !kayttonimi) return;
                const sessionId = getOrCreateSessionId();
                const data = {
                    lastActiveAt: firebase.firestore.FieldValue.serverTimestamp(),
                    completed: true,
                    completedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    currentStepIndex: currentStepIndex,
                    stepsTotal: (puzzleSetup && puzzleSetup.steps) ? puzzleSetup.steps.length : 0
                };
                await db.collection('gameSessions').doc(sessionId).set(data, { merge: true });
            } catch (e) {
            }
        }

        // Modal-funktiot

            document.body.style.overflow = 'auto'; // Salli scrollaus

            }
        }

        // Hae data Firebasesta
        async function loadPuzzleData() {
            try {
                // N√§yt√§ latausindikaattorit
                document.getElementById('loadingSpinner').style.display = 'block';
                document.getElementById('progressText').textContent = 'Ladataan dataa...';
                document.getElementById('progressFill').style.width = '10%';
                
                isLoading = true;
                kysymysLabel.textContent = "Ladataan arvoitusta...";
                inputField.disabled = true;
                submitButton.disabled = true;

                // Hae pelin konfiguraatio
                const gameConfigDoc = await db.collection('puzzles').doc('gameConfig').get();
                if (!gameConfigDoc.exists) {
                    throw new Error('Pelin konfiguraatiota ei l√∂ytynyt');
                }
                puzzleSetup = gameConfigDoc.data();
                
                document.getElementById('progressText').textContent = 'Ladataan vaiheita...';
                document.getElementById('progressFill').style.width = '50%';

                // Hae kaikki vaiheet
                const stepsSnapshot = await db.collection('puzzles').get();
                puzzleSteps = [];
                stepsSnapshot.forEach(doc => {
                    if (doc.id !== 'gameConfig') {
                        puzzleSteps.push(doc.data());
                    }
                });

                // J√§rjest√§ vaiheet stepNumber mukaan
                puzzleSteps.sort((a, b) => a.stepNumber - b.stepNumber);
                puzzleSetup.steps = puzzleSteps;

                document.getElementById('progressText').textContent = 'Valmis!';
                document.getElementById('progressFill').style.width = '100%';

                isLoading = false;
                
                // Piilota latausindikaattorit
                setTimeout(() => {
                    document.getElementById('loadingSpinner').style.display = 'none';
                    document.querySelector('.progress-bar').style.display = 'none';
                    document.getElementById('progressText').style.display = 'none';
                }, 500);

                initializePuzzle();

            } catch (error) {

                submitButton.disabled = true;
                
                // Piilota latausindikaattorit

                document.getElementById('progressText').textContent = 'Virhe!';
                document.getElementById('progressFill').style.width = '0%';
            }
        }

        // Laske koodinp√§tk√§n koko
        function getCodePartSize() {
            if (!puzzleSetup.codeString) return 0;
            
            // Laske kuinka monta kuvavaihetta on (pl. salasanavaihe)
            const imageSteps = puzzleSetup.steps.filter(step => hasChallengeImage(step) && step.stepNumber > 0);
            const imageCount = imageSteps.length;
            
            if (imageCount === 0) return 0;
            
            // Laske osien koko
            if (imageCount === 1) {
                return puzzleSetup.codeString.length; // Koko koodi yhdelle kuvalle
            } else if (imageCount === 2) {
                return Math.floor(puzzleSetup.codeString.length / 2); // Puolet
            } else {
                return Math.floor(puzzleSetup.codeString.length / (imageCount - 1)); // Jaetaan osiin
            }
        }

        // Hae koodinp√§tk√§ vaiheelle
        function getCodePart(stepIndex) {
            if (!puzzleSetup.codeString) return '';
            
            const imageSteps = puzzleSetup.steps.filter(step => hasChallengeImage(step) && step.stepNumber > 0);
            const imageCount = imageSteps.length;
            
            if (imageCount <= 1) return puzzleSetup.codeString;
            
            const partSize = getCodePartSize();
            const targetStepNumber = Number(stepIndex);
            const currentImageIndex = imageSteps.findIndex(step => Number(step.stepNumber) === targetStepNumber);
            
            if (currentImageIndex === -1) return '';
            
            const startPos = currentImageIndex * partSize;
            
            // Viimeinen kuva saa loput koodista
            if (currentImageIndex === imageCount - 1) {
                return puzzleSetup.codeString.substring(startPos);
            }
            
            return puzzleSetup.codeString.substring(startPos, startPos + partSize);
        }

        // P√§ivit√§ edistymispalkki
        function updateProgress() {
            if (!puzzleSetup || !puzzleSetup.steps) return;
            
            const progress = ((currentStepIndex + 1) / puzzleSetup.steps.length) * 100;
            const progressText = `Vaihe ${currentStepIndex + 1} / ${puzzleSetup.steps.length}`;
            
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = progressText;
        }

        // Tarkista koko koodi lopussa
        function checkFinalCode() {
            const fullCode = collectedCodeParts.join('');
            const userCode = prompt('Sy√∂t√§ aiemmin saadut koodinp√§tk√§t putkeen:');
            
            if (userCode && userCode.toUpperCase() === fullCode.toUpperCase()) {
                viestiElementti.textContent = 'üéâ KOKO KOODI OIKEIN! Olet ratkaissut mysteerin!';
                viestiElementti.className = 'success';
                inputField.disabled = true;
                submitButton.disabled = true;
                markSessionCompleted();
                
                // Piilota edistymispalkki lopussa
                setTimeout(() => {
                    document.querySelector('.progress-bar').style.display = 'none';
                    document.getElementById('progressText').style.display = 'none';
                }, 2000);
            } else {
                viestiElementti.textContent = 'Koodi oli v√§√§rin. Yrit√§ uudelleen!';
                viestiElementti.className = 'error';
            }
        }

        function updateChallengeDisplay(challengeImage, challengeText, keepMessage = false) {
            kysymysLabel.style.display = 'none'; 
            kuvaContainer.style.display = 'none';
            promptKuva.src = "";
            kuvaTekstiLabel.style.display = 'none';
            kuvaTekstiLabel.textContent = "";

            // Nollaa viestit vain jos ei pid√§ s√§ilytt√§√§
            if (!keepMessage) {
                viestiElementti.style.display = 'none';
                viestiElementti.textContent = '';
                viestiElementti.className = '';
                kuvaViestiElementti.style.display = 'none';
                kuvaViestiElementti.textContent = '';
                kuvaViestiElementti.className = '';
            }

            const normalizedImage = normalizeNullish(challengeImage);
            const normalizedText = normalizeNullish(challengeText);

            if (normalizedImage && String(normalizedImage).trim() !== '') {
                promptKuva.src = normalizedImage;
                promptKuva.onclick = openImageModal; // Lis√§√§ klikkaustoiminto
                kuvaContainer.style.display = 'block';
                if (normalizedText) {
                    kuvaTekstiLabel.textContent = normalizedText;
                    kuvaTekstiLabel.style.display = 'block';
                }
                // N√§yt√§ kuvan P√Ñ√ÑLL√Ñ oleva viesti-elementti
                kuvaViestiElementti.style.display = 'block';
            } else if (normalizedText) {
                kysymysLabel.textContent = normalizedText; 
                kysymysLabel.style.display = 'block';
                // N√§yt√§ normaali viesti-elementti
                viestiElementti.style.display = 'block';
            } else {
                kysymysLabel.textContent = puzzleSetup.initialPrompt || "Kirjoita tunnussana:";
                kysymysLabel.style.display = 'block';
                // N√§yt√§ normaali viesti-elementti
                viestiElementti.style.display = 'block';
            }
        }

        function initializePuzzle() {
            if (typeof puzzleSetup === 'undefined' || !puzzleSetup.steps || puzzleSetup.steps.length === 0) {
                kysymysLabel.textContent = "Virhe: Arvoituksen dataa ei voitu ladata.";
                viestiElementti.textContent = "Tarkista internet-yhteytesi ja yrit√§ uudelleen.";
                viestiElementti.className = 'error';
                inputField.disabled = true;
                submitButton.disabled = true;
                return; 
            }
            
            puzzleSetup.steps.forEach(step => {
                step.wrongAttemptsMade = 0;
            });

            // N√§yt√§ edistymispalkki
            document.querySelector('.progress-bar').style.display = 'block';
            document.getElementById('progressText').style.display = 'block';
            updateProgress();

            currentStepIndex = 0;
            kayttonimi = '';
            currentSessionId = null;
            try {
                sessionStorage.removeItem('gameSessionId');
            } catch (e) {
            }
            nimiField.value = '';
            nimiField.style.display = 'block';

            setAnswerControlsVisible(true);

            const initialStepData = puzzleSetup.steps[currentStepIndex];
            const challengeImage = initialStepData.challengeImage === "null" ? null : initialStepData.challengeImage;
            const challengeText = initialStepData.challengeText === "null" ? null : initialStepData.challengeText;
            updateChallengeDisplay(challengeImage, getStepDisplayText(initialStepData));
            
            viestiElementti.textContent = "";
            viestiElementti.className = '';
            inputField.value = "";
            inputField.disabled = false;
            submitButton.disabled = false;
            inputField.focus();
        }

        function tarkistaSalasana() {
            if (typeof puzzleSetup === 'undefined') return;

            // Alussa vaaditaan nimi, mutta ei disabloida tunnussanaa
            if (!kayttonimi) {
                if (!setNimi(nimiField.value)) {
                    viestiElementti.textContent = 'Kirjoita k√§tk√∂nimesi jatkaaksesi.';
                    viestiElementti.className = 'error';
                    viestiElementti.style.display = 'block';
                    nimiField.focus();
                    return;
                } else {
                    // Nimi asetettu - piilota kentt√§ pelin ajaksi
                    nimiField.style.display = 'none';
                    startNewSession();
                    createSessionDoc();
                }
            }

            const syote = inputField.value.trim().toLowerCase();
            const currentStep = puzzleSetup.steps[currentStepIndex];

            const expected = typeof currentStep.expectedInput === 'function' ? 
                             currentStep.expectedInput() : 
                             currentStep.expectedInput;

            const expectedNormalized = normalizeNullish(expected);
            if (!expectedNormalized) {
                return;
            }

            if (syote === String(expectedNormalized).toLowerCase()) {
                // Oikea vastaus
                let responseMsg = typeof currentStep.responseMessage === 'function' ?
                                    currentStep.responseMessage() :
                                    currentStep.responseMessage;

                // Korvaa {nimi} placeholder
                responseMsg = korvaaNimi(responseMsg);

                // Lis√§√§ koodinp√§tk√§ jos on kuva ja codeString on olemassa
                if (hasChallengeImage(currentStep) && puzzleSetup.codeString) {
                    const codePart = getCodePart(currentStep.stepNumber);
                    if (codePart) {
                        collectedCodeParts.push(codePart);
                        responseMsg = `üîë Koodinp√§tk√§: ${codePart} - ${responseMsg}`;
                        
                        // Tarkista onko t√§m√§ viimeinen kuva
                        const imageSteps = puzzleSetup.steps.filter(step => hasChallengeImage(step) && step.stepNumber > 0);
                        const currentStepNumber = Number(currentStep.stepNumber);
                        const currentImageIndex = imageSteps.findIndex(step => Number(step.stepNumber) === currentStepNumber);
                        
                        if (currentImageIndex === imageSteps.length - 1) {
                            // Viimeinen kuva - kysy koko koodia
                            setTimeout(() => {
                                checkFinalCode();
                            }, 2000);
                            return;
                        }
                    }
                }
                
                // N√§yt√§ viesti oikeassa paikassa
                if (hasChallengeImage(currentStep)) {
                    // Kuva oli n√§kyviss√§ - n√§yt√§ viesti kuvan p√§√§ll√§
                    kuvaViestiElementti.textContent = responseMsg;
                    kuvaViestiElementti.className = 'info';
                    kuvaViestiElementti.style.display = 'block';
                } else {
                    // Ei kuvaa - n√§yt√§ viesti normaalisti
                    viestiElementti.textContent = responseMsg;
                    viestiElementti.className = 'info';
                    viestiElementti.style.display = 'block';
                }

                currentStep.wrongAttemptsMade = 0; 

                if (currentStepIndex === puzzleSetup.steps.length - 1) {
                    // Viimeinen vaihe vastattu oikein (ei kuva)
                    const challengeImage = currentStep.challengeImage === "null" ? null : currentStep.challengeImage;
                    const challengeText = currentStep.challengeText === "null" ? null : currentStep.challengeText;
                    updateChallengeDisplay(challengeImage, challengeText);
                    viestiElementti.className = 'success';
                    inputField.disabled = true;
                    submitButton.disabled = true;
                    markSessionCompleted();
                    
                    // Piilota edistymispalkki lopussa
                    setTimeout(() => {
                        document.querySelector('.progress-bar').style.display = 'none';
                        document.getElementById('progressText').style.display = 'none';
                    }, 2000);
                } else {
                    // Siirry seuraavaan vaiheeseen
                    currentStepIndex++;
                    const nextStepData = puzzleSetup.steps[currentStepIndex];
                    
                    // P√§ivit√§ n√§ytt√∂ ensin
                    updateChallengeDisplay(nextStepData.challengeImage, getStepDisplayText(nextStepData));

                    // Jos seuraava vaihe on "vain kuva" (viimeinen kartta), piilota sy√∂tt√∂ + nappi
                    if (isDisplayOnlyStep(nextStepData)) {
                        setAnswerControlsVisible(false);
                    } else {
                        setAnswerControlsVisible(true);
                        inputField.disabled = false;
                        submitButton.disabled = false;
                    }
                    
                    // Sitten aseta viesti
                    if (hasChallengeImage(currentStep)) {
                        // Kuva oli n√§kyviss√§ - n√§yt√§ viesti kuvan p√§√§ll√§
                        kuvaViestiElementti.textContent = responseMsg;
                        kuvaViestiElementti.className = 'info';
                        kuvaViestiElementti.style.display = 'block';
                    } else {
                        // Ei kuvaa - n√§yt√§ viesti normaalisti
                        viestiElementti.textContent = responseMsg;
                        viestiElementti.className = 'info';
                        viestiElementti.style.display = 'block';
                    }
                    
                    inputField.value = "";
                    inputField.focus();
                    updateProgress();
                    updateSessionProgress();
                }
            } else {
                // V√§√§r√§ vastaus
                let errorMsg = typeof currentStep.errorMessage === 'function' ?
                              currentStep.errorMessage() :
                              currentStep.errorMessage || puzzleSetup.wrongInputMessage;

                // Korvaa {nimi} placeholder
                errorMsg = korvaaNimi(errorMsg);

                // N√§yt√§ virheviesti oikeassa paikassa
                if (hasChallengeImage(currentStep)) {
                    // Kuva on n√§kyviss√§ - n√§yt√§ viesti kuvan alla
                    const maxAttempts = currentStep.maxWrongAttempts || 3;
                    const attemptsLeft = maxAttempts - currentStep.wrongAttemptsMade;
                    kuvaViestiElementti.textContent = `${errorMsg} (${currentStep.wrongAttemptsMade}/${maxAttempts})`;
                    kuvaViestiElementti.className = 'error';
                } else {
                    // Ei kuvaa - n√§yt√§ viesti normaalisti
                    const maxAttempts = currentStep.maxWrongAttempts || 3;
                    const attemptsLeft = maxAttempts - currentStep.wrongAttemptsMade;
                    viestiElementti.textContent = `${errorMsg} (${currentStep.wrongAttemptsMade}/${maxAttempts})`;
                    viestiElementti.className = 'error';
                }

                currentStep.wrongAttemptsMade = (currentStep.wrongAttemptsMade || 0) + 1;

                if (currentStep.maxWrongAttempts && currentStep.wrongAttemptsMade >= currentStep.maxWrongAttempts) {
                    // Liikaa virheit√§ - palauta alkuun
                    currentStepIndex = 0;
                    const firstStepData = puzzleSetup.steps[currentStepIndex];
                    updateChallengeDisplay(firstStepData.challengeImage, getStepDisplayText(firstStepData));
                    inputField.value = "";
                    inputField.focus();
                    updateProgress();

                    setAnswerControlsVisible(true);
                    inputField.disabled = false;
                    submitButton.disabled = false;
                    
                    // Kun palataan alkuun, kysyt√§√§n nimi uudelleen
                    kayttonimi = '';
                    nimiField.value = '';
                    nimiField.style.display = 'block';
                    startNewSession();

                    // N√§yt√§ virheviesti
                    if (hasChallengeImage(currentStep)) {
                        kuvaViestiElementti.textContent = "Liikaa virheit√§! Palataan alkuun.";
                        kuvaViestiElementti.className = 'error';
                        kuvaViestiElementti.style.display = 'block';
                    } else {
                        viestiElementti.textContent = "Liikaa virheit√§! Palataan alkuun.";
                        viestiElementti.className = 'error';
                        viestiElementti.style.display = 'block';
                    }
                }
            }
        }

        inputField.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !submitButton.disabled) {
                tarkistaSalasana();
            }
        });

        nimiField.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                tarkistaSalasana();
            }
        });

        // K√§ynnist√§ pelin lataus
        loadPuzzleData();
    </script>
