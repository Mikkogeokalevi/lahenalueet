<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lis√§√§ CodeString Firebaseen</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(20, 20, 20, 0.95);
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }
        button {
            background: linear-gradient(135deg, #ff8800, #ffaa00);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 136, 0, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 136, 0, 0.4);
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }
        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #4CAF50;
        }
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #f44336;
        }
        .info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid rgba(33, 150, 243, 0.5);
            color: #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Lis√§√§ CodeString Firebaseen</h1>
        <p>T√§m√§ ty√∂kalu lis√§√§ codeString-kent√§n pelin konfiguraatioon Firebasessa.</p>
        
        <div id="status" class="status info">Valmis lis√§√§m√§√§n codeString...</div>
        
        <button onclick="addCodeString()">‚ûï Lis√§√§ CodeString</button>
        <button onclick="checkCodeString()">üîç Tarkista onko olemassa</button>
        <button onclick="window.location.href='admin.html'">üîß Mene admin-paneeliin</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase konfiguraatio
        const firebaseConfig = {
            apiKey: "AIzaSyCaLtaT4J4qFBxEE0bxK8_1yyQDbcwwWfs",
            authDomain: "lahenalueet.firebaseapp.com",
            projectId: "lahenalueet",
            storageBucket: "lahenalueet.firebasestorage.app",
            messagingSenderId: "237550096622",
            appId: "1:237550096622:web:4d403d5c40ebf356dea3ff"
        };
        
        // Alusta Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function addCodeString() {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status info';
            statusDiv.textContent = 'Lis√§t√§√§n codeString...';
            
            try {
                const gameConfigRef = db.collection('puzzles').doc('gameConfig');
                const gameConfigDoc = await gameConfigRef.get();
                
                if (!gameConfigDoc.exists) {
                    throw new Error('Pelin konfiguraatiota ei l√∂ytynyt');
                }
                
                const currentData = gameConfigDoc.data();
                
                if (currentData.codeString) {
                    statusDiv.className = 'status info';
                    statusDiv.textContent = `CodeString on jo olemassa: ${currentData.codeString}`;
                    return;
                }
                
                // Lis√§√§ codeString
                await gameConfigRef.update({
                    codeString: "ABCD1234EFGH5678IJKL9012MNOP3456"
                });
                
                statusDiv.className = 'status success';
                statusDiv.textContent = '‚úÖ CodeString lis√§tty onnistuneesti!';
                
            } catch (error) {
                console.error('Virhe:', error);
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Virhe: ' + error.message;
            }
        }

        async function checkCodeString() {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status info';
            statusDiv.textContent = 'Tarkistetaan codeString...';
            
            try {
                const gameConfigDoc = await db.collection('puzzles').doc('gameConfig').get();
                
                if (!gameConfigDoc.exists) {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = 'Pelin konfiguraatiota ei l√∂ytynyt';
                    return;
                }
                
                const data = gameConfigDoc.data();
                
                if (data.codeString) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `‚úÖ CodeString l√∂ytyy: ${data.codeString}`;
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '‚ùå CodeString ei l√∂ydy konfiguraatiosta';
                }
                
            } catch (error) {
                console.error('Virhe:', error);
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Virhe: ' + error.message;
            }
        }
    </script>
</body>
</html>
